<html>
    <head>
        <title>Комп'ютерна лінгвістика - Лабораторна робота №1-2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel='icon' href="favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet"
              href="bower_components/chartist/dist/chartist.min.css">
        <link rel='stylesheet' href="style/main.css" type="text/css"/>
        <link rel='stylesheet' href="style/chart.css" type="text/css"/>

        <script src="js/table.js" type="text/javascript"></script>
        <script src="js/normalize.js" type="text/javascript"></script>
        <script src="js/draw-chart.js" type="text/javascript"></script>
        <script src="js/divide-by-zone.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="input-panel">
                <textarea id="input-text" 
                          placeholder="Ввдедіть свій текст"></textarea>

                <button class="create-chart" onclick="createChart()">
                    Побудувати графік
                </button>
            </div>
            <div class="charts-panel">
                <div id="chart" class="ct-chart ct-perfect-fourth"></div>
            </div>
            <div class="rank">
                <table id="tbody-rank">
                    <tr>
                        <th>Слово</th>
                        <th>Частота</th>
                        <th>Ранг</th>
                    </tr>
                </table>
            </div>
        </div>
        <script src="bower_components/chartist/dist/chartist.min.js"></script>
    </body>
</html>
